<!DOCTYPE html>
<html>

<head>
    <title>Multiple Choice Questions</title>
</head>

<body>
    <h1>Multiple Choice Questions for "{{ user_input }}"</h1>
    {% for question in questions %}
    <p>{{ question.question }}</p>
    <ul>
        {% for option in question.options %}
        <li><button>{{ option }}</button></li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>

</html>
